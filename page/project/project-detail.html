<!DOCTYPE html>
<html lang="id">
  <head>
    <base href="/" />

    <title id="page-title">Memuat Detail Proyek...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/satoshi.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body class="text-white min-h-screen flex flex-col font-satoshi">
    <div id="header-placeholder"></div>

    <main class="flex-grow">
      <div class="container mx-auto px-4 md:px-8 lg:px-20 py-6">
        <button onclick="window.history.back()" class="group flex items-center text-gray-400 hover:text-white transition text-sm font-medium">
          <i class="fas fa-arrow-left mr-2 transform group-hover:-translate-x-1 transition-transform"></i>
          Kembali ke Daftar Proyek
        </button>
      </div>

      <article class="container mx-auto px-4 md:px-8 lg:px-40 pb-20 fade-in">
        <header class="mb-8 text-center md:text-left max-w-4xl mx-auto">
          <div class="flex flex-wrap items-center justify-center md:justify-start gap-3 mb-4">
            <span id="detail-category-badge" class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider"> Loading... </span>
            <span id="detail-status-badge" class="text-xs font-medium text-gray-400 bg-gray-800 px-2 py-1 rounded border border-gray-700"> ... </span>
          </div>

          <h1 id="detail-title" class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-white mb-6 leading-tight">Memuat Judul Proyek...</h1>

          <div class="flex items-center justify-center md:justify-start text-sm text-gray-400 border-b border-gray-800 pb-8">
            <i class="far fa-calendar-alt mr-2 text-green-500"></i>
            <span id="detail-date">...</span>
          </div>
        </header>

        <div class="max-w-5xl mx-auto mb-12">
          <div id="detail-image-container" class="rounded-2xl overflow-hidden shadow-2xl border border-gray-800 bg-black/50 relative min-h-[200px] flex items-center justify-center">
            <p class="text-gray-500 animate-pulse">Memuat gambar...</p>
          </div>
        </div>

        <div class="max-w-3xl mx-auto">
          <div class="prose prose-invert prose-lg max-w-none text-gray-300 leading-relaxed">
            <div id="detail-content">
              <p>Memuat deskripsi lengkap...</p>
            </div>
          </div>

          <div id="documentation-section" class="mt-12 pt-8 border-t border-gray-800 hidden">
            <h3 class="text-lg font-bold text-white mb-4 flex items-center"><i class="fas fa-paperclip mr-2 text-yellow-500"></i> Tautan & Dokumen</h3>

            <a
              id="documentation-link"
              href="#"
              target="_blank"
              class="group flex items-center p-4 bg-gray-800 hover:bg-gray-750 border border-gray-700 rounded-xl transition-all hover:border-yellow-500/50 hover:shadow-lg hover:shadow-yellow-500/10"
            >
              <div class="w-12 h-12 rounded-lg bg-gray-700 flex items-center justify-center text-yellow-500 text-xl mr-4 group-hover:bg-yellow-500 group-hover:text-black transition-colors">
                <i class="fas fa-link"></i>
              </div>

              <div class="flex-grow">
                <p class="text-xs text-gray-400 font-bold uppercase tracking-wider mb-0.5">External Link</p>
                <p class="text-white font-semibold group-hover:text-yellow-400 transition-colors">Buka Dokumentasi / Press Release</p>
              </div>

              <div class="ml-4 text-gray-500 group-hover:text-white group-hover:translate-x-1 transition-all">
                <i class="fas fa-external-link-alt"></i>
              </div>
            </a>
          </div>
        </div>
      </article>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/data/project.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/pages/project.js"></script>
  </body>
</html>
